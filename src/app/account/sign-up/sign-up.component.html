<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fullname">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Employee-id">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mail-id">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm-passowrd">
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
            <button mat-stroked-button color="primary" type="button" class="btn-block">sign up</button>
            </mat-card-content>
        </form>
        <button mat-flat-button type="button" class="login-button"><a routerLink="/login">login</a></button>
    </mat-card>
</div>
